<!DOCTYPE html>
<html>
<head>
<style>
table, td {
    border: 1px solid black;
}
</style>
</head>
<body>
    <form id="arraynumber" action="http://moeas.ee.ncku.edu.tw:8080/HW2/submitReply.aspx">
      Please enter a number: <input type="text" id="num" value=""><br>
      <input type="button" value="Submit" onclick="myFunction()">
    </form> 

<table id="myTable">

</table>
<br>


<script>
var i=0;
var j;
var rows;
function myFunction() {
    var n = document.getElementById("num").value;
    var table = document.getElementById("myTable");
    while (i > 0){
      table.deleteRow(0);
      i--;
    }
        if (n%10==0){rows=n/10}
        else{rows=(n-n%10)/10+1}
        for (i = 0 ; i < rows ; i++) {
          var row = table.insertRow(i);
          for (j = 0 ; j < 10 ; j++) {
            var element = 10*i + j + 1;
            if (element <= n){
              var cell1 = row.insertCell(j);
              cell1.innerHTML = element;
            }
            else{
              var cell1 = row.insertCell(j);
              cell1.innerHTML = " ";
            }

          }
        }
    

}
</script>

</body>
</html>
